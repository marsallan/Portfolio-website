<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://pagecdn.io/lib/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
</head>

<body>
    <div class="wrapper">
        <div class="text-container">
            <h1>
                Todo app
            </h1>
        </div>
        <div class="center">
            <div class="todo-input-container">
                <input type="text" name="todo" id="todo-text" class="todo-input"
                    placeholder="whats in your mind today :)">
                <button class="todo-add-button" id="todo-add-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="feather feather-plus-circle">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="8" x2="12" y2="16"></line>
                        <line x1="8" y1="12" x2="16" y2="12"></line>
                    </svg>
                </button>
            </div>
            <ul class="todo-container" id="todo-container">
            </ul>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
